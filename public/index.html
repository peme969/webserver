<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2e2e2e;
        }
        #code-area {
            flex-grow: 1;
            margin: 10px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #ffffff;
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #terminal {
            flex-grow: 1;
            width: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="controls">
        <textarea id="code-area" rows="5" cols="50" placeholder="Write Python code here..."></textarea>
        <button id="run-button">Run Code</button>
    </div>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            theme: { background: '#1e1e1e', foreground: '#ffffff' },
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        // Open the terminal
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Handle window resize
        window.addEventListener('resize', () => fitAddon.fit());

        // Set up WebSocket connection
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${location.host}/term`);

        ws.onopen = () => {
            term.write('WebSocket connected.\r\n');
        };

        ws.onmessage = ({ data }) => {
            term.write(`${data}\r\n`);
        };

        ws.onclose = () => {
            term.write('WebSocket connection closed.\r\n');
        };

        ws.onerror = (error) => {
            term.write(`WebSocket error: ${error}\r\n`);
        };

        // Send Python code to the server when the "Run Code" button is clicked
        document.getElementById('run-button').addEventListener('click', () => {
            const code = document.getElementById('code-area').value.trim();
            if (code) {
                ws.send(code);
                term.write(`\r\n>>> ${code}\r\n`);
            } else {
                term.write('\r\nNo code to execute.\r\n');
            }
        });
    </script>
</body>
</html>
